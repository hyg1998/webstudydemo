<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           ul li:nth-child(2){
            color: pink;
        }
        /* 奇偶选择  even 奇 odd 偶 */
        ul li:nth-child(even){
            color: orange;
        }
        ul {
            list-style: none;
        }
       ul li:first-child {
          
                color: red;
        }
        ul li:last-child {
            color: blue;
            /* n字选择器 */
        }
     
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
