<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* before：：创建了一个盒子在盒子内部之前 */
        .box::before{
            content: '我';
        }
        .box::after {
            content: '伪元素';
        }
    </style>
</head>
<body>
    <div class="box">是</div>
</body>
</html>
