<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
    <style>
      p {
          font-style: italic;
          font-weight: 300px;
          font-family: "微软雅黑";
      }
      e {
          font-style: normal;
      }
      i {
          font-style: normal;
      }
      div {
          font-style: italic;
          font-weight:bold;
          font-size:18px;
          font-family: '微软雅黑';
          /* swsf稍微舒服 font:style weight size family 最多忽略前二个
           style ：normal bold  weight: normal italic 100-900 */
      }
      </style>
</head>
<body>
    <!-- 文字倾斜 -->
    <!-- em强调 -->
    <i>倾斜文字</i>
    <em>倾斜文字</em>
    <p>倾斜文字</p>
    <div>文字style混合编排</div>
</body>
</html>
