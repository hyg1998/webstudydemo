<!DOCTYPE html>
<html lang="Zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 标签</title>
    <style>td {text-align:center}</style>
</head>
<body>
    <table border="1" width="300" height="300" cellspacing="0" cellpadding="15">
        <tr bgcolor="orange" height="200px" align="center"> 
            <td >1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
    
    </table>
    <table cellspacing="0px"  text-align="center" height="500px" width="600px" border="1px">
        <tr>
            <td></td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>3</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>4</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
